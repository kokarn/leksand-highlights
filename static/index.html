<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHL Highlights Notifier</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游</text></svg>">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent-color: #38bdf8;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        html,
        body {
            overflow-x: hidden;
            width: 100%;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            padding: 4rem 2rem;
            text-align: center;
            max-width: 800px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(to bottom right, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.025em;
        }

        p.subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .global-feed {
            width: 100%;
            max-width: 1200px;
            padding: 0 2rem 2rem;
            margin-bottom: 2rem;
        }

        .global-card {
            background: linear-gradient(135deg, rgba(56, 189, 248, 0.1), rgba(30, 41, 59, 0.7));
            backdrop-filter: blur(12px);
            border: 1px solid rgba(56, 189, 248, 0.3);
            border-radius: 1.5rem;
            padding: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
            transition: all 0.4s ease;
        }

        .global-card:hover {
            transform: translateY(-4px);
            border-color: rgba(56, 189, 248, 0.5);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.4);
        }

        .global-content h2 {
            font-size: 1.875rem;
            margin-bottom: 0.5rem;
        }

        .global-content p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .global-actions {
            display: flex;
            gap: 1rem;
            flex-shrink: 0;
        }

        .section-title {
            width: 100%;
            max-width: 1200px;
            padding: 0 2rem 1.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            width: 100%;
            max-width: 1200px;
            padding: 0 2rem 4rem;
        }

        .team-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            padding: 2.5rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            color: inherit;
            position: relative;
            overflow: hidden;
        }

        .team-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at top right, rgba(56, 189, 248, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.4s;
        }

        .team-card:hover {
            transform: translateY(-8px);
            background: rgba(30, 41, 59, 0.85);
            border-color: rgba(56, 189, 248, 0.4);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .team-card:hover::before {
            opacity: 1;
        }

        .logo-container {
            width: 90px;
            height: 90px;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .team-card:hover .logo-container {
            transform: scale(1.1) rotate(5deg);
        }

        .logo-container img {
            max-width: 100%;
            max-height: 100%;
            filter: drop-shadow(0 8px 12px rgba(0, 0, 0, 0.4));
        }

        .team-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .team-code {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-bottom: 0;
        }

        .follow-hint {
            margin-top: 1.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--accent-color);
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .team-card:hover .follow-hint {
            opacity: 1;
            transform: translateY(0);
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            width: 100%;
            margin-top: 1.5rem;
            z-index: 10;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .btn-web {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
        }

        .btn-web:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .btn-app {
            background: var(--accent-color);
            color: #0f172a;
        }

        .btn-app:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--glass-border);
            font-size: 0.75rem;
            padding: 0.5rem 0.75rem;
        }

        .btn-secondary:hover {
            color: var(--text-primary);
            border-color: var(--text-secondary);
        }

        .card-divider {
            width: 100%;
            height: 1px;
            background: var(--glass-border);
            margin: 1.5rem 0;
        }

        .small-label {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
            width: 100%;
            text-align: left;
        }

        footer {
            padding: 4rem 2rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-align: center;
        }

        @media (max-width: 640px) {
            header {
                padding: 2rem 1rem 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            p.subtitle {
                font-size: 0.95rem;
                padding: 0;
                margin-top: 0.5rem;
            }

            .team-grid {
                grid-template-columns: repeat(2, 1fr);
                padding: 0 1rem 2rem;
                gap: 0.75rem;
            }

            .team-card {
                padding: 1.25rem 0.75rem;
                border-radius: 1rem;
            }

            .logo-container {
                width: 60px;
                height: 60px;
                margin-bottom: 1rem;
            }

            .team-name {
                font-size: 1rem;
            }

            .team-code {
                font-size: 0.75rem;
                letter-spacing: 0.1em;
            }

            .follow-hint {
                display: none;
            }

            .actions {
                margin-top: 1rem;
                gap: 0.5rem;
            }

            .btn {
                padding: 0.625rem 0.5rem;
                font-size: 0.75rem;
                border-radius: 0.625rem;
            }

            footer {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>

<body>
