name: Android App APK Build

on:
    workflow_dispatch:
    push:
        branches:
        - main
        paths:
        - 'shl-highlights-app/**'
        - '.github/workflows/eas-build.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v5

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: shl-highlights-app/package-lock.json

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci
        working-directory: shl-highlights-app

      - name: Build Android app
        run: eas build --platform android --profile preview --local --output ${{ github.workspace }}/app-release.apk
        working-directory: shl-highlights-app

      - name: Read app version
        id: app_version
        run: echo "version=$(node -p 'require("./shl-highlights-app/app.json").expo.version')" >> "$GITHUB_OUTPUT"

      - name: Upload APK artifact
        id: upload_apk
        uses: actions/upload-artifact@v4
        with:
          name: app-release-v${{ steps.app_version.outputs.version }}
          path: ${{ github.workspace }}/app-release.apk

      - name: Notify ntfy with artifact link
        if: ${{ success() }}
        env:
          NTFY_TOPIC: "gamepulse-release"
          APP_VERSION: ${{ steps.app_version.outputs.version }}
          ARTIFACT_URL: ${{ steps.upload_apk.outputs.artifact-url }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          message="APK v${APP_VERSION} artifact uploaded: ${ARTIFACT_URL}\nRun: ${RUN_URL}"
          curl -s -X POST -d "$message" "https://ntfy.sh/${NTFY_TOPIC}"