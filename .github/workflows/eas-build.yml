  local-build:
    name: Build locally (fallback)
    runs-on: ubuntu-latest
    # needs: eas-build
    # if: needs.eas-build.outputs.eas_success != 'true'
    steps:
      - name: Setup repo
        uses: actions/checkout@v5

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: shl-highlights-app/package-lock.json

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci
        working-directory: shl-highlights-app

      - name: Create google-services.json
        run: echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > google-services.json
        working-directory: shl-highlights-app

      - name: Verify google-services.json
        run: |
          echo "=== Checking google-services.json ==="
          if [ -f google-services.json ]; then
            echo "File exists!"
            echo "Size: $(stat -c%s google-services.json 2>/dev/null || stat -f%z google-services.json) bytes"
            echo "First 50 chars: $(head -c 50 google-services.json)"
            echo "..."
          else
            echo "ERROR: google-services.json was NOT created!"
            exit 1
          fi
          echo ""
          echo "=== Directory contents ==="
          ls -la
        working-directory: shl-highlights-app

      - name: Read app version
        id: app_version
        run: echo "version=$(node -p 'require("./shl-highlights-app/app.json").expo.version')" >> "$GITHUB_OUTPUT"

      - name: Build Android app
        env:
          GOOGLE_SERVICES_JSON_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: eas build --platform android --profile preview --local --output ${{ github.workspace }}/GamePulse-${{ steps.app_version.outputs.version }}.apk
        working-directory: shl-highlights-app

      - name: Upload APK artifact
        id: upload_apk
        uses: actions/upload-artifact@v4
        with:
          name: GamePulse-${{ steps.app_version.outputs.version }}
          path: ${{ github.workspace }}/GamePulse-${{ steps.app_version.outputs.version }}.apk

      - name: Notify ntfy with artifact link
        if: success()
        env:
          NTFY_TOPIC: "gamepulse-release"
          APP_VERSION: ${{ steps.app_version.outputs.version }}
          ARTIFACT_URL: ${{ steps.upload_apk.outputs.artifact-url }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          curl -s -X POST "https://ntfy.sh/${NTFY_TOPIC}" \
            -H "Title: GamePulse v${APP_VERSION}" \
            -H "Priority: default" \
            -H "Tags: package,rocket" \
            -H "Actions: view, Download APK, ${ARTIFACT_URL}; view, View Build, ${RUN_URL}" \
            -d "New Android build available for download."
